<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Weather Forecast</title>
</head>
<body>
    <main>
        <section class="h-screen flex items-center justify-center bg-[url('https://example.com/weather-bg.jpg')] bg-cover bg-center">
            <div class="min-w-[600px] min-h-[500px] bg-white/70 border border-gray-300 rounded-xl drop-shadow-lg flex ml-2 mr-3 flex-col items-center justify-center p-8 space-y-6 transition duration-300 hover:bg-white/80">
                
                <h1 id="time" class="text-4xl font-bold text-gray-700"></h1>

                <div class="text-center space-y-1">
                    <p id="city" class="text-2xl text-blue-600 font-semibold"></p>
                    <p id="date" class="text-sm text-gray-500"></p>
                </div>

                <!-- Weather Icon and Temperature -->
                <div class="flex items-center space-x-4">
                    <img id="image_weather" alt="Weather Icon" class="w-16 h-16">
                    <p id="temperature" class="text-6xl font-bold text-gray-800"></p>
                </div>

                <!-- Weather Conditions -->
                <div class="text-gray-600 text-lg text-center">
                    <p id="conditions" class="capitalize"></p>
                    <p id="wind"></p>
                </div>

                <!-- Additional Weather Details -->
                <div class="grid grid-cols-3 gap-4 text-center text-sm text-gray-700">
                    <div>
                        <p class="font-semibold">Sunrise</p>
                        <p id="sunrise"></p>
                    </div>
                    <div>
                        <p class="font-semibold">Sunset</p>
                        <p id="sunset"></p>
                    </div>
                    <div>
                        <p class="font-semibold">Feels Like</p>
                        <p id="feltlike"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
  <script src="index.js"></script>
</body>
</html>
